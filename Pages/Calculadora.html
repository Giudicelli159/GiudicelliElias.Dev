<!DOCTYPE html>
<html>
    <head>
        <title>Calculladora | Giudicelli</title>
        <meta charset="utf-8">
        <meta name="author" content="Giudicelli  Elias">
        <meta name="description" content="site portifólio">
        <meta name="keywords" content="Dev">
        <link rel="stylesheet" href="../css/Calculadora_style.css">
        <link rel="stylesheet" href="../css/style_index.css">

        <script src="/js/calculadora.js"></script>

    </head>
<body>
    <main>
        <div class="background">
            <div class="calculadora">
                <input class="tela" type="text" name='tela' value=''>
                <button class="buttonNumber um">1</button>
                <button class="buttonNumber dois">2</button>
                <button class="buttonNumber tres">3</button>
                <button class="buttonNumber quatro">4</button>
                <button class="buttonNumber cinco">5</button>
                <button class="buttonNumber seis">6</button>
                <button class="buttonNumber sete">7</button>
                <button class="buttonNumber oito">8</button>
                <button class="buttonNumber nove">9</button>
                <button class="buttonNumber zero">0</button>
                <button class="ponto">.</button>
                <button class="mais">+</button>
                <button class="menos">-</button>
                <button class="veses">x</button>
                <button class="divisão">÷</button>
                <button class="igual">=</button>
            </div>
        </div>
        
    </main>
</body>
</html>
